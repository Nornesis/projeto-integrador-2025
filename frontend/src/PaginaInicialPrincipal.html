<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KLOAD - Software Integrado para Lojas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    
    body {
      background-color: white;
    }
    
    
    .window-title {
      flex-grow: 1;
      text-align: center;
    }
    
    .window-controls {
      display: flex;
      gap: 4px;
    }
    
    .window-control {
      width: 16px;
      height: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #999;
      background-color: #f0f0f0;
      cursor: pointer;
    }
    
    .nav-header {
      background-color: #3949ab;
      color: white;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 16px;
    }
    
    .nav-container {
      display: flex;
      align-items: center;
    }
    
    .logo {
      font-size: 24px;
      font-weight: bold;
      padding: 12px 0;
      margin-right: 32px;
    }
    
    .nav-menu {
      display: flex;
    }
    
    .nav-item {
      padding: 12px 16px;
      color: white;
      text-decoration: none;
    }
    
    .nav-item:hover, .nav-item.active {
      background-color: #303f9f;
    }
    
    .main-content {
      background-color: #005599;
      min-height: calc(100vh - 80px);
      padding: 20px;
    }
    
    .modules-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 16px;
      max-width: 1000px;
      margin: 0 auto;
    }
    
    .module {
      background-color: #0066aa;
      border-radius: 4px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.2s;
      aspect-ratio: 1;
    }
    
    .module:hover {
      background-color: #0077bb;
    }
    
    .module-icon {
      font-size: 32px;
      margin-bottom: 8px;
    }
    
    .module-label {
      font-size: 14px;
    }
    
    .footer {
      background-color: #005599;
      color: white;
      padding: 8px 16px;
      font-size: 12px;
      border-top: 1px solid #0066aa;
    }
    
    .footer-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .support-info {
      display: flex;
      gap: 16px;
    }
    
    .logo-container {
      position: absolute;
      top: 80px;
      right: 20px;
      text-align: right;
    }
    
    .kload-logo {
      font-size: 48px;
      font-weight: bold;
      color: white;
      line-height: 1;
    }
    
    .status-bar {
      background-color: #004488;
      color: white;
      padding: 4px 8px;
      font-size: 11px;
      display: flex;
      gap: 16px;
    }
    
    @media (max-width: 768px) {
      .modules-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .support-info {
        flex-direction: column;
        gap: 4px;
      }
      
      .footer-content {
        flex-direction: column;
        gap: 8px;
      }
    }
  </style>
</head>
<body>
  <div id="app"></div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const app = document.getElementById('app');
      
      // Create navigation header
      const navHeader = document.createElement('div');
      navHeader.className = 'nav-header';
      
      const navContainer = document.createElement('div');
      navContainer.className = 'container nav-container';
      
      const logo = document.createElement('div');
      logo.className = 'logo';
      logo.textContent = 'KLOAD';
      
      const navMenu = document.createElement('div');
      navMenu.className = 'nav-menu';
      
      const menuItems = [
        { label: 'Início' },
        { label: 'Movimento' },
        { label: 'Relatórios' },
        { label: 'Controle' },
        { label: 'Inteligência' },
        { label: 'Configurações' },
        { label: 'Utilitários' },
        { label: 'Sobre' }
      ];
      
      menuItems.forEach(item => {
        const navItem = document.createElement('a');
        navItem.href = 'PaginaInicialPrincipal.html';
        navItem.className = 'nav-item';
        if (item.label === 'Início') {
          navItem.classList.add('active');
        }
        if (item.label === 'Configurações') {
          navItem.href = 'GerenciamentoUsuarios.html';
        }
        if (item.label === 'Movimento') {
          navItem.href = 'On-hold.html';
        }
        if (item.label === 'Relatórios') {
          navItem.href = 'On-hold.html';
        }
        if (item.label === 'Controle') {
          navItem.href = 'On-hold.html';
        }
        if (item.label === 'Inteligência') {
          navItem.href = 'On-hold.html';
        }
        if (item.label === 'Utilitários') {
          navItem.href = 'On-hold.html';
        }
        if (item.label === 'Sobre') {
          navItem.href = 'On-hold.html';
        } 
        
        

        navItem.textContent = item.label;
        navMenu.appendChild(navItem);
      });
      

      
      
      navContainer.appendChild(logo);
      navContainer.appendChild(navMenu);
      navHeader.appendChild(navContainer);
      
      // Create main content
      const mainContent = document.createElement('div');
      mainContent.className = 'main-content';
      
      // Create logo
      const logoContainer = document.createElement('div');
      logoContainer.className = 'logo-container';
      
      const kloadLogo = document.createElement('div');
      kloadLogo.className = 'kload-logo';
      kloadLogo.textContent = 'KLOAD';
      
      logoContainer.appendChild(kloadLogo);
      
      // Create modules grid
      const modulesGrid = document.createElement('div');
      modulesGrid.className = 'modules-grid';
      
      const modules = [
        { icon: '🧵', label: 'Entrda de Insumos' },
        { icon: '🏷️', label: 'Entrda de Produtos' },
        { icon: '🔄', label: 'Movimentação'},
        { icon: '🧮', label: 'Calculo MRP' },
        { icon: '👔', label: 'Funcionários' },
        { icon: '🎚️', label: 'Maquinas' },
        { icon: '🧑‍💼', label: 'Cargos' },
        { icon: '🧍🏽', label: 'Fornecedor' },
        { icon: '🗃️', label: 'Setor'},
        { icon: '📚', label: 'Log de Movimentação'}
      ];
      
      modules.forEach(module => {
        const moduleElement = document.createElement('div');
        moduleElement.className = 'module';

        const moduleIcon = document.createElement('div');
        moduleIcon.className = 'module-icon';
        moduleIcon.textContent = module.icon;

        const moduleLabel = document.createElement('div');
        moduleLabel.className = 'module-label';
        moduleLabel.textContent = module.label;

        moduleElement.appendChild(moduleIcon);
        moduleElement.appendChild(moduleLabel);

        // Redireciona para Cargos.html ao clicar no módulo "Cargos"
        if (module.label === 'Cargos') {
          moduleElement.addEventListener('click', () => {
            window.location.href = 'Cargos.html';
          });
        }

        // Redireciona para Funcionarios.html ao clicar no módulo "Funcionários"
        if (module.label === 'Funcionários') {
          moduleElement.addEventListener('click', () => {
            window.location.href = 'Funcionarios.html';
          });
        }

        if (module.label === 'Maquinas') {
          moduleElement.addEventListener('click', () => {
            window.location.href = 'Maquinas.html';
          });
        }

        if (module.label === 'Entrda de Insumos') {
          moduleElement.addEventListener('click', () => {
            window.location.href = 'Insumos.html';
          });
        }

        if (module.label === 'Fornecedor') {
          moduleElement.addEventListener('click', () => {
            window.location.href = 'Fornecedor.html';
          });
        }

        if (module.label === 'Usuários') {
          moduleElement.addEventListener('click', () => {
            window.location.href = 'GerenciamentoUsuarios.html';
          });
        }

        if (module.label === 'Setor') {
          moduleElement.addEventListener('click', () => {
            window.location.href = 'Setor.html';
          });
        }

        if (module.label === 'Entrda de Produtos') {
          moduleElement.addEventListener('click', () => {
            window.location.href = 'Produtos.html';
          });
        }

        if (module.label === 'Log de Movimentação') {
          moduleElement.addEventListener('click', () => {
            window.location.href = 'logMovimentacoes.html';
          });
        }

        if (module.label === 'Movimentação') {
          moduleElement.addEventListener('click', () => {
            window.location.href = 'Movimentacao.html';
          });
        }

        if (module.label === 'Calculo MRP') {
          moduleElement.addEventListener('click', () => {
            window.location.href = 'calculomrp.html';
          });
        }

        modulesGrid.appendChild(moduleElement);
      });
      
      mainContent.appendChild(modulesGrid);
      mainContent.appendChild(logoContainer);
      
      // Create footer
      const footer = document.createElement('div');
      footer.className = 'footer';
      
      const footerContent = document.createElement('div');
      footerContent.className = 'footer-content';
      
      const supportInfo = document.createElement('div');
      supportInfo.className = 'support-info';
      
      const supportHours1 = document.createElement('div');
      const supportHours2 = document.createElement('div');
      
      const versionInfo = document.createElement('div');
      versionInfo.innerHTML = '<strong> Versão 1.05.</strong>';
      
      supportInfo.appendChild(supportHours1);
      supportInfo.appendChild(supportHours2);
      
      const companyLogo = document.createElement('div');
      companyLogo.style.fontWeight = 'bold';
      
      footerContent.appendChild(supportInfo);
      footerContent.appendChild(versionInfo);
      footerContent.appendChild(companyLogo);
      
      footer.appendChild(footerContent);
      
      // Create status bar
      const statusBar = document.createElement('div');
      statusBar.className = 'status-bar';
      // Atualiza status bar para mostrar email e data
      function updateStatusBar() {
        const userEmail = localStorage.getItem('userEmail') || '';
        const now = new Date();
        statusBar.innerHTML = `Data: ${now.toLocaleString('pt-BR')} | Usuário: ${userEmail} |`;
      }
      updateStatusBar();
      setInterval(updateStatusBar, 1000);
      
      // Append all elements to the app
      app.appendChild(navHeader);
      app.appendChild(mainContent);
      app.appendChild(footer);
      app.appendChild(statusBar);

      // Criar botão de logout
      const logoutButton = document.createElement('button');
      logoutButton.textContent = '🚪 Sair';
      logoutButton.style.background = '#3949ab'; 
      logoutButton.style.color = 'white';
      logoutButton.style.border = 'none';
      logoutButton.style.padding = '8px 12px';
      logoutButton.style.marginLeft = '16px';
      logoutButton.style.borderRadius = '4px';
      logoutButton.style.cursor = 'pointer';
      logoutButton.style.fontWeight = 'bold';
      logoutButton.style.fontSize = '12px';

      // Ação de logout
      logoutButton.onclick = function () {
        localStorage.removeItem('token');
        localStorage.removeItem('userEmail');
        window.location.href = 'TelaLogin.html';
      };

      // Adicionar ao container de navegação
      navContainer.appendChild(logoutButton);

    });
  </script>
</body>
</html>
